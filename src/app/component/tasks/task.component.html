<div class="bg-violet-300 shadow-md rounded-lg w-full p-1 mb-4">
  <div class="flex items-center">
    <div class="flex-1">
      <div class="mb-2">
        <strong>Title:</strong>
        <span [class]="task.status === 'completed' ? 'line-through' : ''" class="inline-block">
          {{ task.title }}
        </span>
      </div>
      <div class="my-1 w-fit">
        <strong>Description:</strong>
        <span [class]="task.status === 'completed' ? 'line-through' : ''" class="w-fit">
          {{ task.description }}
        </span>
      </div>
    </div>

    <div class="flex items-start">
      <div class="mr-4">
        <strong>Due Date:</strong> {{ formatDate(task.due_date)}}
      </div>
      <div class="mr-4">
        <strong>Priority:</strong> {{ task.priority_level }}
      </div>
      <div class="mr-4">
        <strong>Status:</strong> {{ task.status }}
      </div>

      <button
  class="
    text-white font-bold py-1 px-2 rounded
    focus:outline-none focus:shadow-outline mr-2
    {{task.editable ? 'bg-blue-500 hover:bg-blue-700' : ' bg-blue-400 hover:bg-blue-400' }}
  "
  (click)="task.editable ? editTask() : null"
  [disabled]="!task.editable"
>
  Edit
</button>

      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline"
        (click)="deleteTask()">‚ùå</button>
    </div>
  </div>
</div>
